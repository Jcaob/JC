<div class="account-wrapper">

    <input

      placeholder="Email Address:"
      id="emailL"
    />
    <input
      type="password"
      class="input"
      placeholder="Password:"
      id="passwordL"
    />
    <!-- <input type="submit" value="LOGIN" id="logIn" class="submit" /> -->

    <input type="text" class="input" placeholder="Last Name:" id="lNameC" />
    <input type="email" " class="input" placeholder="Email Address:"
    id="emailC">
    <input

      class="input"
      placeholder="Password:"
      id="passwordC"
    />
    <!-- <input type="submit" value="SIGN UP" id="signIn" class="submit" /> -->
    <a href="#SignUpbtn" id="SignUp" class="submit">SIGN UP</a>
